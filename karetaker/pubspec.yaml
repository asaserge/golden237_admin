name: karetaker
description: A real estate platform in Cameroon for seamless property acquisition

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-190.0.dev <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_storage:
  get: ^4.6.5
  intl: ^0.18.0
  lottie: ^2.3.0
  badges: ^3.0.2
  image_picker: ^0.8.7+1
  carousel_slider: ^4.2.1
  percent_indicator: ^4.2.3
  cached_network_image: ^3.2.3
  supabase_flutter: ^1.5.0
  expandable: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/anims/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: montserrat_bold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf

    - family: montserrat_medium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

    - family: monsterrat_regular
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

    - family: montserrat_light
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
