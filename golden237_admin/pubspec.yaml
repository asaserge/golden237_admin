name: golden237_admin
description: An admin app panle for Golden237

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_speed_dial: ^6.2.0
  cloud_firestore: ^4.3.1
  firebase_messaging: ^14.2.1
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  get_storage: ^2.0.3
  get: ^4.6.5
  badges: ^3.0.2
  url_launcher: ^6.1.5
  intl: ^0.17.0
  image_picker: ^0.8.6
  expandable: ^5.0.1
  carousel_slider: ^4.1.1
  flutter_local_notifications:
  percent_indicator: ^4.2.2
  smooth_star_rating: 1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/