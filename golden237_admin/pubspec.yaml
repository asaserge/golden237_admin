name: golden237_admin
description: An admin app panle for Golden237

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_messaging: ^14.2.1
  firebase_core: ^2.4.1
  supabase_flutter: ^1.5.0
  get_storage: ^2.0.3
  flutter_phoenix: ^1.1.0
  badges: ^3.0.2
  pie_chart: ^5.3.2
  url_launcher: ^6.1.5
  intl: ^0.17.0
  uuid: ^3.0.6
  flutter_spinkit: ^5.1.0
  image_picker: ^0.8.6
  provider: ^6.0.5
  cached_network_image: ^3.2.3
  flutter_local_notifications:
  percent_indicator: ^4.2.2
  smooth_star_rating: 1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/icons/
  - assets/images/